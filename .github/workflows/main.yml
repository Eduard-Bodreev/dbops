name: Main workflow
on:
  push:
    branches:
      - main
jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Flyway
      run: |
        # Загрузка и распаковка Flyway
        wget https://repo1.maven.org/maven2/org/flywaydb/flyway-commandline/7.11.1/flyway-commandline-7.11.1-linux-x64.tar.gz
        tar -xvzf flyway-commandline-7.11.1-linux-x64.tar.gz
        sudo mv flyway-7.11.1 /usr/local/flyway
        sudo ln -s /usr/local/flyway/flyway /usr/local/bin/flyway

    - name: Run Flyway Migrations
      run: |
        flyway -url=jdbc:postgresql://${{ secrets.DB_HOST }}:${{ secrets.DB_PORT }}/${{ secrets.DB_NAME }} -user=${{ secrets.DB_USER }} -password=${{ secrets.DB_PASSWORD }} migrate

    - name: Download and setup autotests binaries
      run: |
        wget -qO- cloud-services-engineer.gitlab.yandexcloud.net/practicum-cloud-services/dbops-autotests/-/package_files/1/download > dbopstest
        chmod +x ./dbopstest
        mv ./dbopstest /usr/local/bin/dbopstest

    - name: Test
      run: |
        dbopstest \
          -test.v \
          -host=${{ secrets.DB_HOST }} \
          -port=${{ secrets.DB_PORT }} \
          -user=${{ secrets.DB_USER }} \
          -password=${{ secrets.DB_PASSWORD }} \
          -db=${{ secrets.DB_NAME }}
